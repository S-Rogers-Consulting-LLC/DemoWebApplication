<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Main</title>
    <script type="text/javascript" src="Scripts/require.js" data-main="Scripts/main.js"></script>
</head>
<body>
    <textbox-component params='initialId: 1, width: "20px", initialPlaceholder: "First Name", value: firstName'></textbox-component>
    <textbox-component params='initialId: 2, width: "20px", initialPlaceholder: "Last Name", value: lastName'></textbox-component>
    <label-component   params='initialId: 3, width: "50px", value: fullName'></label-component>

    <button-component  params='initialId: 4, width: "20px", initialCaption: "Button", onclick: "alert(\"Hi!!!\")"'></button-component>

    <script type="text/javascript">
        var ViewModel = function (first, last) {
            var self = this;
            self.firstName = ko.observable(first);
            self.lastName = ko.observable(last);
            self.fullName = ko.pureComputed(function () { return self.firstName() + " " + self.lastName(); }, self);
        };

        ko.applyBindings(new ViewModel("a", "b"));
    </script>
</body>
</html>
